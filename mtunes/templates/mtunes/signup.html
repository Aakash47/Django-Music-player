{%extends 'mtunes/basic.html'%}
{% load static %}
{% block title%}SignUp{% endblock %}

{% block body %}
{% if messages %}
{% for message in messages %}
<div class="messages">
  <p class="alert {{message.tags}}" style="margin: 1rem; margin-top: 4rem;">{{message}}</p>
</div>
{% endfor %}
{% endif%}
<div class="container-fluid mt-3">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image">
      <img class="mt-3 ms-5" src="{% static 'mtunes/login.jpg' %}" alt="" height="" width="100%">
    </div>


    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">

        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">Register</h3>
              <p class="text-muted mb-4">Welcome!!!</p>
              <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form3Example1m" name="firstname" class="form-control rounded-pill border-0 shadow-sm px-4" placeholder="First Name" required autofocus/> 
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form3Example1n" name= "lastname" class="form-control rounded-pill border-0 shadow-sm px-4" placeholder="Last Name" />
                    </div>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <input id="inputEmail" type="email" name="email" placeholder="Email" required="" 
                    class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <div class="form-group mb-3">
                  <input id="inputEmail" type="text" name="username" placeholder="Username" required="" 
                    class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <div class="form-group mb-3">
                  <input id="inputPassword" type="password" name="pass1" placeholder="Password" required=""
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <div class="form-group mb-3">
                  <input id="inputPassword" type="password" name="pass2" placeholder="Confirm Password" required=""
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Register</button>
                <div class="text-center d-flex justify-content-between mt-4">
                  <p>Already have an Account?<a href="{% url 'login' %}" class="font-italic text-muted">
                      <u>Login</u></a></p>
                </div>
              </form>
            </div>
          </div>
        </div><!-- End -->

      </div>
    </div><!-- End -->

  </div>
</div>

{% endblock %}
