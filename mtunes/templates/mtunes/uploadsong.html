{%extends 'mtunes/basic.html'%}
{% block title%}Upload-Songs{% endblock %}

{% block body %}
{% load static %}

<div class="conatiner d-flex justify-content-center" style="margin-top: 7%;">
    <form action="{% url 'uploadsong' %}" method="post" enctype="multipart/form-data" style="border: 1px solid black; border-radius: 10px; padding: 15px;">
        {% csrf_token %}
        <div class="form-group mb-3 ">
            <input id="inputEmail" type="text" name="name" placeholder="Name" required="" autofocus=""
              class="form-control rounded-pill border-2 shadow-sm px-4">
          </div>
        <div class="form-group mb-3 ">
            <input id="inputEmail" type="text" name="singer" placeholder="Singer" required=""
              class="form-control rounded-pill border-2 shadow-sm px-4">
          </div>
        <div class="form-group mb-3 ">
            <input id="inputEmail" type="text" name="tag" placeholder="Tags" required=""
              class="form-control rounded-pill border-2 shadow-sm px-4">
          </div>
        <div class="form-group mb-3 ">
            <label for="song">Select Thumbnail for Song: </label>
            <input id="inputEmail" type="file" accept="image/*" name="image" placeholder="Image" required=""
              class="form-control rounded-pill border-2 shadow-sm px-4">
          </div>
        <div class="form-group mb-3 ">
            <label for="song">Select Audio File: </label>
            <input id="inputEmail" type="file" accept="audio/*" name="song" placeholder="Song" required=""
              class="form-control rounded-pill border-2 shadow-sm px-4">
          </div>
        <div class="form-group mb-3 ">
            <input id="inputEmail" type="text" name="movie" placeholder="Movie" required=""
              class="form-control rounded-pill border-2 shadow-sm px-4">
          </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

{% endblock %}
