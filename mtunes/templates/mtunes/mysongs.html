{%extends 'mtunes/basic.html'%}
{% block title%}Mtunes{% endblock %}

{% block body %}
{% load static %} 

{% if mysongs|length < 1 %}
        <h3 style="text-align: center; padding-top: 5%;">No Songs Found</h3>
{% endif %}

<div class="container" style="margin-top: 5%;">
{% for i in mysongs reversed %}
<div class="card mb-3" style="max-width: 940px; padding-top: 0%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{i.image.url}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color: green; font-weight: 550;">{{i.name}}</h5>
          <p class="card-text">Tags: {{i.tags}}</p>
        <p class="card-text">Movie: {{i.movie}}</p>
          <a href="{% url 'songpost' i.song_id %}"><button class="btn btn-outline-danger">Listen Song</button></a>
          <a href="{% url 'deletesong' i.song_id %}"><button class="btn btn-outline-danger">Delete Song</button></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
